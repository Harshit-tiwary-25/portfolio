<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .thank-you-box {
      background: #ffffff;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .thank-you-box h1 {
      color: #4CAF50;
      margin-bottom: 15px;
    }

    .thank-you-box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
    }

    .thank-you-box a {
      text-decoration: none;
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .thank-you-box a:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="thank-you-box">
    <h1>Thank You!</h1>
    <p>Your feedback has been submitted successfully.</p>
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
